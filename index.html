<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="wrap_count3" data-id="that">
			<div class="inputs-wraper">
				<button class="size_inc">+</button>
				<input type="number" class="size_usr">
				<button class="size_dec">&ndash;</button>
			</div>
		</div>
		<div class="wrap_count" data-id="that">
			<div class="inputs-wraper">
				<button class="size_inc">+</button>
				<input type="number" class="size_usr">
				<button class="size_dec">&ndash;</button>
			</div>
		</div>
		<div class="wrap_count3">
			<div class="inputs-wraper">
				<button class="size_inc">+</button>
				<input type="number" class="size_usr">
				<button class="size_dec">&ndash;</button>
			</div>
		</div>
		<div class="wrap_count2">
			<div class="inputs-wraper">
				<button class="size_inc">+</button>
				<input type="number" class="size_usr">
				<button class="size_dec">&ndash;</button>
			</div>
		</div>
		<div></div>
		<div class="wrap_count">
			<div class="inputs-wraper">
				<button class="counter-inc">+</button>
				<input type="number" class="counter-input">
				<button class="counter-dec">&ndash;</button>
			</div>
		</div>
		<div class="wrap_count">
			<div class="inputs-wraper">
				<button class="counter-inc">+</button>
				<input type="number" class="counter-input">
				<button class="counter-dec">&ndash;</button>
			</div>
		</div>
	</div>
	
	<script src="js/jquery.2.2.4.min.js"></script>
	<script src="js/mousePressCounter.js"></script>
<!--	<script src="js/script.js"></script>-->
	<script>
		$('.wrap_count').mousePressCounter();
		$('.wrap_count3').mousePressCounter({
			inc: '.size_inc',
	 		dec: '.size_dec',
			counter:'.size_usr',
			min: 5,
			max: 100,
			timeOut: 0,
			timeStep: 5
		});
	</script>
</body>
</html>
